/**
 * We want to ensure that we are using maven local to be able to publish the
 * plugin to the local repository.  This means that you will only need to 
 * invoke this file once, and then you will have a version to be able to be 
 * picked up for later use
 */
buildscript {
	repositories {
		mavenLocal()
	}
}

// list all of the plugins for this project
plugins {
	id 'java'
	id 'maven'
	id 'maven-publish'
}

// textual information for this project
group = 'synapticloop'
archivesBaseName = 'TestSample'
description = """a simple test plugin"""

version = '0.0.1'

// __WARN__ if you want the source and target compatability to be another version 
// of java - you will also need to change the links to the javadoc locations
sourceCompatibility = 1.7
targetCompatibility = 1.7


// all of the repositories that this project will use
repositories {
	mavenLocal()
	mavenCentral()
	jcenter()
}

// now for all of the dependencies - at this point we only need the gradle
// APIs, but you will need to include any dependencies here
dependencies {
	compile gradleApi()
}

// we always want to fail on version conflict
configurations.all {
	resolutionStrategy {
		failOnVersionConflict()
	}
}

def locateJar(lib) {
	configurations.runtime.findAll {it.getName().contains(lib)}.collect { it.isDirectory() ? it : zipTree(it) }
}

task fatJar(type: Jar) {
	classifier = ''

	// if you need to include other jars, then you will need to include a line
	// for each of the dependency jars:
	// from { locateJar('commons-cli') } { include "**" }
	from(sourceSets.main.output) { include "**" }
}

build.finalizedBy(project.tasks.fatJar)

// __WARN__ if you have changed the source and target compatability to be another 
// version of java - you will also need to change the links below
def javaApiUrl = 'http://docs.oracle.com/javase/7/docs/api/'
def groovyApiUrl = 'http://groovy.codehaus.org/gapi/'

tasks.withType(Javadoc) {
	options.links(javaApiUrl, groovyApiUrl)
}

task javadocJar(type: Jar, dependsOn: javadoc) {
	classifier = 'javadoc'
	from 'build/docs/javadoc'
}

task sourcesJar(type: Jar) {
	from sourceSets.main.allSource
	classifier = 'sources'
}

// this publishes the built jar to the local repository
publishing {
	publications {
		// __WARN__: You will probably need to change this to be a single word
		synapticloop(MavenPublication) {
			from components.java
			artifact sourcesJar
			artifact javadocJar

			groupId group
			artifactId archivesBaseName

			pom.withXml {
				configurations.compile.resolvedConfiguration.firstLevelModuleDependencies.each { dep ->
					asNode().dependencies[0].dependency.find {
						it.artifactId[0].text() == dep.moduleName &&
								it.groupId[0].text() == dep.moduleGroup
					}.scope[0].value = 'compile'
				}
			}
		}
	}
}

